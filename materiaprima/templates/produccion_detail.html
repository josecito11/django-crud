{% extends 'base.html' %}

{% block content %}

<div class="container py-5">
    <div class="text-center">
        <h1> {{produccin.producto}} </h1>
        {{error}}
    </div>
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token%}
                        {{form.as_p}}
                        <button class="btn btn-primary">
                            Actualizar
                        </button>
                    </form>
                    
                    <form action="{% url 'delete_produccion' produccin.id %}" method="POST">
                        {% csrf_token%}
                        <button class="btn btn-danger">
                            Borrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
